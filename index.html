<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=yes, initial-scale=3.0, maximum-scale=3.0, minimum-scale=3.0, width=device-width"/>
    <title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:;">
    <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
    Kakao.init('f21a2d3998cc0db238d757924ff7a378');
    Kakao.Link.createDefaultButton({
        container: '#kakao-link-btn',
        objectType: 'feed',
        content: {
            title: 
                '*에스테라 한국 공식방 오픈*\n' +
                '에스테라는 스포테인먼트 시장을 개척합니다\n' +
                '코인의 가치를 보전하기 위해 원화대비\n' +
                '50% 할인 된 가격으로 오프라인에서 결제\n' +
                '\n' +
                '많은 파트너사와 오프라인 매장 파트너쉽\n' +
                '\n' +
                '&#171;한국 TOP4 이내 거래소 원화 상장예정&#187;\n' +
                '\n' +
                '&#171;중국 대형 거래소 상장 예정&#187;\n' +
                '\n' +
                '대형 스포테인먼트 체험 구장 건설 중\n' +
                '\n' +
                '\n',
            description: '\n' +
                
              
                '',

            imageWidth : 400,  
            imageHeight : 1500,
            imageUrl: 'http://coinbono.com/wp-content/uploads/2018/11/HUOBI_CArTOON_3.png',
            link: {
                mobileWebUrl: 'https://open.kakao.com/o/gkEHcg4',
                webUrl: 'https://open.kakao.com/o/gkEHcg4'
            
            }
            
        },
        social: {
                likeCount: 886,
                commentCount: 345,
                sharedCount: 845,
            },
        buttons: [
            {
                title: '공식방 입장',
                link: {
                    mobileWebUrl: 'https://open.kakao.com/o/gkEHcg4',
                    webUrl: 'https://open.kakao.com/o/gkEHcg4'
                }
            },
        ]
    });
</script>

</body>
</html>
