<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=yes, initial-scale=3.0, maximum-scale=3.0, minimum-scale=3.0, width=device-width"/>
    <title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:;">
    <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
    Kakao.init('f21a2d3998cc0db238d757924ff7a378');
    Kakao.Link.createDefaultButton({
        container: '#kakao-link-btn',
        objectType: 'feed',
        content: {
            title: 
                '2019 o2o결제 키오스크 확장\n' +
                '12월 하노이, 방콕 컨퍼런스와 밋업\n' +
                '제네시스,후오비등 참여 컨퍼런스\n' +
               
                '\n' +
                '\n',
            description: '\n' +
                
              
                '',

            imageWidth : 400,  
            imageHeight : 1500,
            imageUrl: 'http://coinbono.com/wp-content/uploads/2018/11/esterra_airdrop2.png',
            link: {
                    mobileWebUrl: 'https://open.kakao.com/o/gRuVPx4',
                    webUrl: 'https://open.kakao.com/o/gRuVPx4'
            
            }
            
        },
        social: {
                likeCount: 886,
                commentCount: 345,
                sharedCount: 845,
            },
        buttons: [
            {
                title: '공식방 입장',
                link: {
                    mobileWebUrl: 'https://open.kakao.com/o/gRuVPx4',
                    webUrl: 'https://open.kakao.com/o/gRuVPx4'
                }
            },
        ]
    });
</script>

</body>
</html>
